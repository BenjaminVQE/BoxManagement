name: Deploy to VPS

on:
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VPS_USER: ${{secrets.VPS_USER}}
      VPS_IP: ${{secrets.VPS_IP}}
      VPS_SSH_KEY: ${{secrets.VPS_SSH_KEY}}
      REPO_NAME: ${{secrets.REPO_NAME}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH for VPS
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{secrets.VPS_SSH_KEY}}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan $VPS_IP >> ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts

      - name: SSH into VPS and deploy
        run: |
          ssh $VPS_USER@$VPS_IP << EOF
            if [ -d "$REPO_NAME" ]; then
              echo "Directory exists. Performing git pull."
              cd $REPO_NAME
              git pull
            else
              echo "Directory does not exist. Cloning the repository."
              git clone https://github.com/BenjaminVQE/BoxManagement.git
              cd $REPO_NAME
              echo "--Stop container--"
              docker stop $(docker ps -a --filter "name=boxmanagement" -q)
              echo "--Removing container--"
              docker rm $(docker ps -a --filter "name=boxmanagement" -q)
              echo "--Removing image--"
              docker image rm boxmanagement-php
              echo "--Running container--"
              make dc-up
            fi

          EOF
